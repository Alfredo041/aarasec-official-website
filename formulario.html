<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/formulario.css">
</head>
<body>
       <div class="form-servicio">
        <div class="form-container">
          <form action="" class="form">
              <div class="form-header">
                  <h1 class="form-title">Solicitar Servicio</h1>
              </div>
              
      
              <input type="text" class="form-input" id="nombre" placeholder="Escribe tu nombre">
      
             
              <input type="text" class="form-input" id="apellido" placeholder="Escribe tu apellido">
         
              
              <input type="text" class="form-input" id="correo" placeholder="Escribe tu correo">
      
      
              <textarea name="" id="mensaje" class="form-textarea"  placeholder="Escriba su mensaje"></textarea>
              
              <input type="submit" class="btn-submit" value="Enviar Solicitud">
          </form>
      </div>
       </div>
</body>
